<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:HH="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegraph 2.0</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/noteStyle.css}"/>
</head>

<div class="updateStyle">
<form action="#" th:action="@{/notes/update/{id}(id=${note.id})}" th:object="${note}" method="post">
    <input class="title" th:field="*{title}" type="text"><br>
    <input class="author" th:field="*{author}" type="text"><br>
    <input class="text" th:field="*{text}" type="text"><br>
    <input class="categories" th:field="*{categories}" type="text"><br>
    <input type="submit" value="Publish note">
</form>
<button ><a th:onclick="return confirm('Are you sure?')" th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a></button><br>
<button ><a th:onclick="return confirm('Are you sure?')" th:href="@{/notes}">Back</a></button><br>
</div>
</body>
</html>
